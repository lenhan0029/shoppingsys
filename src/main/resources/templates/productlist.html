<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/productlist.css}" />
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>
<body>
	<form id="form" class="container">
		<div class="row">
			<div class="col-4">
				<label for="productName">Tên sản phẩm</label>
				<input type="text" id="productName" name="productName"/>
			</div>
			<div class="col-3">
				<label for="productTypeId">Loại sản phẩm</label>
				<select id="productTypeId" name="productTypeId">
					<option value="002">Tủ lạnh</option>
					<option value="001" selected>Máy giặt</option>
				</select>
			</div>
			<div class="col-4">
				<label for="productDescription">Mô tả</label>
				<input type="text" id="productDescription" name="productDescription"/>
			</div>
			<div class="col">
				<button id="message" th:disabled="${page}==2 ? true : false" type="button" th:onclick="|searchProduct(${page})|">Tìm kiếm</button>
			</div>
		</div>
	</form>
	<div class="container">
		<div class="row">
			<div class="col-6 d-flex justify-content-start pagination-left">
				<button th:onclick="|searchProduct(1)|" th:disabled="${page}==1 ? true : false">&lt;&lt;</button>
				<button th:onclick="|searchProduct(${page}-1)|" th:disabled="${page}==1 ? true : false">&lt;</button>
				<span>Previous</span>
			</div>
			<div class="col-6 d-flex justify-content-end pagination-right">
				<span>Next</span>
				<button th:onclick="|searchProduct(${page}+1)|">&gt;</button>
				<button th:onclick="|searchProduct(${page})|">&gt;&gt;</button>
			</div>
		</div>
	</div>
	<div class="container">
    	<div class="row">
        	<div class="col-2">
           		NO.
        	</div>
        	<div class="col-2">
            	Hinh anh
        	</div>
        	<div class="col-4">
            	Ten san pham
        	</div>
        	<div class="col-4">
            	Mô tả
        	</div>
    	</div>
    	<div class="row" th:each="product, count : ${products}">
        	<div class="col-2" th:text="${count.count}">
           		NO.
        	</div>
        	<div class="col-2" th:text="${product.img}">
            	Hinh anh
        	</div>
        	<div class="col-4" th:text="${product.name}">
            	Ten san pham
        	</div>
        	<div class="col-4" th:text="${product.description}">
            	Mô tả
        	</div>
    	</div>
	</div>
	<div id="content"></div>
	<script type="text/javascript" th:src="@{/js/productlist.js}"></script>
</body>
</html>
